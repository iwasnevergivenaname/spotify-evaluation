<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/search.css">
    <title>spotify evaluation app</title>
</head>
<body>
<form action="/search" method="post">
    <label for="artist">artist</label>
        <input type="checkbox" id="artist" name="artist" value="artist">

    <label for="track">track</label>
        <input type="checkbox" id="track" name="track" value="track">

    <label for="search"></label>
        <input class="search-bar" id="search" name="search" type="text" placeholder="search">

</form>
</body>
</html>
