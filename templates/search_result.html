<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/search_result.css">
    <title>spotify evaluation app</title>
</head>
<body>

search results:
<hr>
{% if search.artists %}
{% for artist in search.artists['items'] %}
<a href="/artist/{{artist.id}}">{{artist.name}}</a><br>
{% endfor %}
{% endif %}

{% if search.tracks %}
{% for track in search.tracks['items'] %}
<a href="/track/{{track.id}}">{{track.name}} by {{track.album.artists[0].name}}</a><br>
{% endfor %}
{% endif %}

</body>
</html>
